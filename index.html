<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4eQBzQPiZRrg-T2-ygRv_wNVLsrhCG18"></script>
    <title>DocDocGo</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>DocDocGo</h1>
        <h4>We're a free service for individuals looking for available doctors in a certain area. Enter your location and ailment and we'll do the rest!</h4>
        <h2>hello,universe</h2>
      </div>
      <div class="container">
        <form id="userInput">
          <div class="form-group">
            <label for="userInputLocation">Enter your location</label>
            <input type="text" name="userInputLocation" required>
            <!-- <div class="form-group">
              <label for="userInputCondition">Enter your Condition</label>
              <input type="text" name="userInputCondition">
            </div> -->
            <div class="form-group">
              <label for="specialty">Specialty</label>
              <select class="form-control" name="specialty">
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Find</button>
        </form>
      </div>
      <div class="output" id="outputs">

      </div>
      <div class="container footer">

      </div>
    </div>
  </body>
</html>
