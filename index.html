<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4eQBzQPiZRrg-T2-ygRv_wNVLsrhCG18"></script>
    <title>DocDocGo</title>
  </head>
  <body>
    <div class="container">

      <div lass="container" id="fakeModal">
        <div id="bikeMap" class="maps"  style="width:600px;height:500px;">
        </div>
        <p><span id="title"></span><p>
        <p><strong>Phone Number: </strong><span id="number"></span></p>
        <hr>
        <p><strong>Location: </strong><em><span id="address"></span></em></p>
        <hr>
          <button type="button" class="btn btn-danger" id="close">Close</button>
      </div>
      <div class="jumbotron">
        <h1>Discover a Doctor You'll Love</h1>
        <h3>Search a database of over 1,000,000 physicians.</h3>
        <h3>A free service for individuals searching for available doctors in a certain area. Enter your location and specialty desired and we'll do the rest!</h3>
      </div>
      <div class="container">
        <form id="userInput">
          <div class="form-group">
            <label for="userInputLocation">Enter your location</label>
            <input type="text" name="userInputLocation" required>
          </div>
          <div class="form-group">
            <label for="specialty">Select your specialty:</label>
            <select class="form-control" name="specialty" style="width:auto;">
            </select>
          </div>
          <button type="submit" class="btn btn-warning">Find</button>
        </form>
      </div>
      <div class="output" id="outputs"></div>
    </div>
  </body>
</html>
